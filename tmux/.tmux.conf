
# keybinds
bind r source-file ~/.tmux.conf

## remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

## vim-like copy and paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

## resize panes using Prefix + Ctrl + arrow keys
bind -r Left resize-pane -L 15
bind -r Down resize-pane -D 10
bind -r Up resize-pane -U 10
bind -r Right resize-pane -R 15

## split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

## synchronize panes with =
bind = setw -g synchronize-panes

## Open AI assistant in new pane
bind i split-window -h -p 33 "$SHELL -ic 'ai' 2>/dev/null"

## Open jjwatch in left pane
bind j split-window -h -f -b -p 25 "$SHELL -ic 'jjwatch'"

## Open tmux sessioniser in new pane
bind m new-window "$SHELL -ic 'ts'"

## layout shortcuts
bind-key h select-layout even-horizontal
bind-key v select-layout even-vertical

# enable mouse scrolling
setw -g mouse on

# start window numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# automatic window renumbering
set -g renumber-windows on

# Move status bar to top
set -g status-position top

# use default shell (zsh)
set-option -g default-shell $SHELL

# allow zsh edit-command-line to work properly
set -g xterm-keys on

# Yazi image preview
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# list of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'erikw/tmux-dark-notify'
set -g @plugin 'tmux-plugins/tpm'

# dark-notify theme switching configuration
set -g @dark-notify-theme-path-light '~/dotfiles/tmux/ayu-light.conf'
set -g @dark-notify-theme-path-dark '~/dotfiles/tmux/ayu-mirage.conf'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Load theme on startup based on current OS appearance
# This ensures correct theme even if OS changed while tmux wasn't running
if-shell "defaults read -g AppleInterfaceStyle 2>/dev/null | grep -q Dark" \
    "source-file ~/dotfiles/tmux/ayu-mirage.conf" \
    "source-file ~/dotfiles/tmux/ayu-light.conf"
