# Ayu Mirage theme for tmux
# Matches Ayu Mirage variant used in Neovim and Ghostty

# Status bar colors
set -g status-style "bg=#212733,fg=#d9d7ce"
set -g status-left-style "bg=#212733,fg=#d9d7ce"
set -g status-right-style "bg=#212733,fg=#d9d7ce"

# Window status
setw -g window-status-style "bg=#212733,fg=#5c6773"
setw -g window-status-current-style "bg=#212733,fg=#ffcc66,bold"
setw -g window-status-activity-style "bg=#212733,fg=#f28779"

# Pane borders
set -g pane-border-style "fg=#343d4a"
set -g pane-active-border-style "fg=#ffcc66"

# Message text
set -g message-style "bg=#212733,fg=#d9d7ce"
set -g message-command-style "bg=#212733,fg=#d9d7ce"

# Clock mode
setw -g clock-mode-colour "#ffcc66"

# Status bar content
set -g status-left "#[fg=#ffcc66,bold] #S #[fg=#d9d7ce] "
set -g status-right ""
set -g status-left-length 50
set -g status-right-length 0
set -g status-justify right
