# Ayu Light theme for tmux
# Matches Ayu Light variant used in Neovim and Ghostty

# Status bar colors
set -g status-style "bg=#fafafa,fg=#5c6773"
set -g status-left-style "bg=#fafafa,fg=#5c6773"
set -g status-right-style "bg=#fafafa,fg=#5c6773"

# Window status
setw -g window-status-style "bg=#fafafa,fg=#828c99"
setw -g window-status-current-style "bg=#fafafa,fg=#fa8d3e,bold"
setw -g window-status-activity-style "bg=#fafafa,fg=#f07178"

# Pane borders
set -g pane-border-style "fg=#e7eaed"
set -g pane-active-border-style "fg=#fa8d3e"

# Message text
set -g message-style "bg=#fafafa,fg=#5c6773"
set -g message-command-style "bg=#fafafa,fg=#5c6773"

# Clock mode
setw -g clock-mode-colour "#fa8d3e"

# Status bar content
set -g status-left "#[fg=#fa8d3e,bold] #S #[fg=#5c6773] "
set -g status-right ""
set -g status-left-length 50
set -g status-right-length 0
set -g status-justify right
