# Ayu Light theme for tmux - 2-Line Spaced Underline Version

# 1. Enable 2-line status bar
set -g status 2

# 2. General status style
set -g status-style "bg=#fafafa,fg=#5c6773"

# 3. Top Line Configuration (The Content)
# We use status-format[0] for the text row. 
# This pulls in the Session name on the left and windows on the right.
set -g status-format[0] "#[fill=#fafafa]#[fg=#fa8d3e,bold] #S #[fg=#5c6773] #[align=right]#{W:#{?window_active,#[fg=#fa8d3e] #W ,#[fg=#828c99] #W }}"

# 4. Bottom Line Configuration (The "Spaced Underline")
# We use status-format[1] to draw a subtle separator line.
# Using the Thin Horizontal Bar (U+2500) to match your #e7eaed color.
set -g status-format[1] "#[fill=#fafafa,fg=#e7eaed]────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────"

# --- Traditional Styles for non-status elements ---

# Pane borders
set -g pane-border-style "fg=#e7eaed"
set -g pane-active-border-style "fg=#fa8d3e"

# Message text
set -g message-style "bg=#fafafa,fg=#5c6773"
set -g message-command-style "bg=#fafafa,fg=#5c6773"

# Clock mode
setw -g clock-mode-colour "#fa8d3e"

# Window activity (notified in status but logic remains)
setw -g window-status-activity-style "bg=#fafafa,fg=#f07178"

# Reset legacy variables to avoid clashing with the new format
set -g status-left ""
set -g status-right ""
set -g status-left-length 50
set -g status-justify right
